<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=qrOXrfUDKkOX&format=png&color=000000" >
    <style>
        /* Basic Styling */
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #f9f9f9;
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            padding: 5px 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            box-shadow: 0 2px #388e3c;
        }
        .button:active {
            box-shadow: none;
            transform: translateY(2px);
        }
        .button.operation {
            background-color: #f57c00;
        }
        .button.clear {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="expression" class="display" placeholder="0" value="{{ result }}" />

            <div class="buttons">
                <!-- Number Buttons -->
                <button type="submit" name="expression" value="7" class="button">7</button>
                <button type="submit" name="expression" value="8" class="button">8</button>
                <button type="submit" name="expression" value="9" class="button">9</button>
                <button type="submit" name="expression" value="/" class="button operation">/</button>

                <button type="submit" name="expression" value="4" class="button">4</button>
                <button type="submit" name="expression" value="5" class="button">5</button>
                <button type="submit" name="expression" value="6" class="button">6</button>
                <button type="submit" name="expression" value="*" class="button operation">*</button>

                <button type="submit" name="expression" value="1" class="button">1</button>
                <button type="submit" name="expression" value="2" class="button">2</button>
                <button type="submit" name="expression" value="3" class="button">3</button>
                <button type="submit" name="expression" value="-" class="button operation">-</button>

                <button type="submit" name="expression" value="C" class="button clear">C</button>
                <button type="submit" name="expression" value="0" class="button">0</button>
                <button type="submit" name="expression" value="=" class="button operation">=</button>
                <button type="submit" name="expression" value="+" class="button operation">+</button>
            </div>
        </form>
    </div>
</body>
</html>
